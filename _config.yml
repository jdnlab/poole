# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: false

# Setup
title:               jdnlab
tagline:             personal blog of jdaniel
url:                 https://blog.jdnlab.com
paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              jdaniel
  url:               https://twitter.com/jdnlabs
  email:             jdaniel@jdnlab.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/poole/poole
